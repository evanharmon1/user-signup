{% extends "base.html" %}

{% block content %}

<form action="/welcome" method="post">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" value="{{ username }}""><span class="error">{{ username_error }}</span><br>

    <label for="password">Password</label>
    <input type="password" name="password" id="password"><span class="error">{{ password_error }}</span><br>

    <label for="verify_password">Verify Password</label>
    <input type="password" name="verify_password" id="verify_password"><span class="error">{{ verify_password_error }}</span><br>

    <label for="email">Email (optional)</label>
    <input type="text" name="email" id="email" value="{{ email }}"><span class="error">{{ email_error }}</span><br>
    
    <input type="submit" value="Submit">
</form>

{% endblock %}
